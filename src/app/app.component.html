<!-- On mobile (max. width <= 850px): mat-drawer & nav visible  -->
<mat-drawer-container class="sidenav-container" autosize >
  
    <mat-drawer #drawer class="sidenav" mode="over" >
        <div class="link-wrap" >
            <a href="#home" [class.active]="currentSection.homeSection">Home</a>
            <a href="#about" [class.active]="currentSection.aboutSection">About</a>
            <a href="#portfolio" [class.active]="currentSection.portfolioSection">Portfolio</a>
            <a href="#contact" [class.active]="currentSection.contactSection">Contact</a>
        </div>
    </mat-drawer>

    <div  #drawerContainer  id="drawerContainer" >
        <nav >
            <fa-icon [icon]="['fas', 'bars']" (click)="drawer.toggle()"></fa-icon>
        </nav>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
