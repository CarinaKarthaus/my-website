<div class="section container contact">
    <svg preserveAspectRatio="none" viewBox="0 0 100 102" height="75" width="100%" version="1.1"
        xmlns="http://www.w3.org/2000/svg" class="svgcolor-light">
        <path d="M0 0 L50 100 L100 0 Z" fill="#F5F5F5" stroke="#F5F5F5"></path>
    </svg>
    <div class="section-header" [@slideIn]="animationState['contact_header']" #contactHeader>Contact
        <div class="header-line"></div>
    </div>
    <div class="contact-dialog-wrap" [@slideIn]="animationState['contact_dialog']" #contactDialog>
        <div class="contact-dialog">

            <mat-form-field appearance="fill">
                <mat-label >Your name</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Your email</mat-label>
                <input matInput placeholder="name@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Your message</mat-label>
                <textarea matInput class="msg-area"></textarea>
            </mat-form-field>

        </div>


    </div>



</div>
