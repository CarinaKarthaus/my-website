<div class="section-container" >

    <div class="section-header" [@slideIn]="animationState['about_header']" #aboutHeader>About
        <div class="header-line"></div>
    </div>

    <div class="label-wrap" [style.opacity]="animationState['about_labels'] == 'out' ? '0' : '1'" [@slideInChild]="animationState['about_labels']" #aboutLabels >
        <div class="label" *ngFor="let label of labels" >
            <div class="label-icon"></div>
            <h2>{{ label.labelName }}</h2>
            <p>{{ label.labelDescr }}</p>
        </div>
    </div>

    <div class="skills-wrap" id="about_skills" #aboutSkills>
        <div class="bio-wrap" [@slideIn]="animationState['about_skills']">
            <img src="./assets/img/profile.jpg">
            <h2>Who I am</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem corrupti alias atque necessitatibus quaerat
                quo? Doloribus molestias repellat?</p>
        </div>

        <div class="bar-wrap" [style.opacity]="animationState['about_skills'] == 'out' ? '0' : '1'" [@slideInReverseChild]="animationState['about_skills']" >
            <div class="bar" *ngFor="let skill of skills">
                <div class="bar-scale">
                    <div class="bar-fill" [style.width]="skill.skillLevel + '%'"></div>
                    <div class="bar-tag flex"> {{ skill.skillName }}</div>
                    <div class="bar-value">{{ skill.skillLevel + '%'}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
